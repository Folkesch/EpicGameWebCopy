<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Games</title>
  <link rel="stylesheet" href="header-scripts/header.css">
  <link rel="stylesheet" href="header-scripts/header-sticky.css">
  <link rel="stylesheet" href="Main-scripts/main-imgSlider.css">
</head>
<body>
<!--------------------Header-------------------------------------------------------------------------------------------------->

  <header>
    <div id="header-left-dropdown-div">
      <button id="header-epicLogo-button">
        <img id="header-epicLogo" src="img/header/Epic-Games-Whiteicon-logo-vector.png" alt="epic logo">
        <img id="header-epicLogo-arrow" src="img/header/2560px-Arrow-down.svg.png" alt="Arrow-down">
      </button>
      <div id="header-left-devider"></div>
      <div id="header-left-dropdown"></div>
    </div>
    <div id="header-right-div">

      <a id="header-right-leftIMG" href="index.html">
        <img src="https://media.graphassets.com/qAiDvosPSFGqJxTVuY7h" alt="Store" height="100%">
      </a>

      <div id="header-right-right-div">
        <div id="header-right-div-n1">
          <button class="standard-header-button">Distrubution</button>
          <button class="standard-header-button">Support</button>
          <button class="standard-header-button">Unreal Engine</button>
        </div>
        <div id="header-right-div-n2">
          <div class="header-right-div-n2-divs">
            <button id="header-right-div-n2-n1"><img id="header-right-div-n2-n1-img" src="img/header/431498-200.png" alt="internet Logo"></button>
            <div id="header-right-div-n2-n1-dropdown"></div>
          </div>
          <div  class="header-right-div-n2-divs">
            <button id="header-right-div-n2-n2"><img id="header-right-div-n2-n2-img" src="img/header/747376.png" alt="no picure profile pictur"></button>
            <div id="header-right-div-n2-n2-dropdown"></div>
          </div>
        </div>
        <div id="header-right-div-n3">
          <button id="header-right-div-n3-button">Download</button>
        </div>

      </div>

      <div id="header-right-replacement">
        <button id="header-replacement-button">
          <div class="header-replacement-button-divs"></div>
          <div class="header-replacement-button-divs"></div>
          <div class="header-replacement-button-divs"></div>
        </button>
        <div id="header-replacement-popup"></div>
      </div>
    </div>
  </header>

  <!--------------------Sticky Header-------------------------------------------------------------------------------------------------->
  <div id="Header-sticky">
    <div id="Header-sticky-Searchdiv-replacement-div">
      <img src="img/header/magnifying-glass-1976105_960_720.webp" alt="magnifying glass" id="Header-sticky-Searchdiv-replacement">
    </div>
    <div id="Header-sticky-Searchdiv">
      <div id="Header-sticky-magnifying_glass-Button-div">
        <button id="Header-sticky-magnifying_glass-Button"><img src="img/header/magnifying-glass-1976105_960_720.webp" alt="magnifying glass" id="Header-sticky-magnifying_glass-img"></button>
      </div>
      <input type="text" placeholder="Search store" id="Header-sticky-input">
    </div>
    <div id="Header-sticky-websiteOptions-div">
      <button class="Header-sticky-websiteOptions-buttons" id="Header-sticky-Discover">Discover
        <img id="Header-sticky-websiteOptions-arrow" src="img/header/2560px-Arrow-down.svg.png" alt="Arrow down">
      </button>
      <button class="Header-sticky-websiteOptions-buttons" id="Header-sticky-Browse">Browse</button>
      <button class="Header-sticky-websiteOptions-buttons" id="Header-sticky-News">News</button>
    </div>
    <div id="Header-sticky-WishlistCart-div">
      <div id="Header-sticky-Wishlist">
        <button class="Header-sticky-WishlistCart-buttons Header-sticky-websiteOptions-buttons">Wishlist</button>
        <img class="Header-sticky-check-markCart" src="img/main/tick-icon-png-2.jpg" alt="check mark">
      </div>
      <div id="Header-sticky-Cart">
        <button class="Header-sticky-WishlistCart-buttons Header-sticky-websiteOptions-buttons">Cart</button>
        <img class="Header-sticky-check-markCart" src="img/main/basket-cart-icon-27.png" alt="check mark">
      </div>
    </div>
  </div>

  <!--------------------Main img slider-------------------------------------------------------------------------------------------------->
  <main>
    <div id="main-img-Slider-div">
      <div id="img-Slider-div">
        <img id="img-Slider-img"  src="https://cdn2.unrealengine.com/epic-savings-april-desktop-carousel-asset-4addc2917528.avif?h=720&quality=medium&resize=1&w=1280" alt="pictur of a game">
        <div></div>
      </div>
      <div id="img-Slider-rightSection">
        <ul id="img-Slider-ul">
          <li class="img-Slider-li">
            <picture class="img-Slider-li-picure">
              <source srcset="img/main/bigSlidePic/epic-savings.avif" media="(max-width: 700px)">
              <img src="img/main/smallSlidePic/epic-savings1200x1600.avif" alt="available purchases game" class="img-Slider-li-img">
           </picture>
            <h5 class="img-Slider-li-p">Epic Savings</h5>
          </li>
          <li class="img-Slider-li">
            <picture class="img-Slider-li-picure">
              <source srcset="img/main/bigSlidePic/manor-lords1200x1600.avif" media="(max-width: 700px)">
              <img src="img/main/smallSlidePic/manor-lords.avif" alt="available purchases game" class="img-Slider-li-img">
            </picture>
            <h5 class="img-Slider-li-p">Manor Lords</h5>
          </li>
          <li class="img-Slider-li">
            <picture class="img-Slider-li-picure">
              <source srcset="img/main/bigSlidePic/witchfire1200x1600.avif" media="(max-width: 700px)">
              <img src="img/main/smallSlidePic/witchfire.webp" alt="available purchases game" class="img-Slider-li-img">
            </picture>
            <h5 class="img-Slider-li-p">Witchfire</h5>
          </li>
          <li class="img-Slider-li">
            <picture class="img-Slider-li-picure">
              <source srcset="img/main/bigSlidePic/kingdom-come1200x1600.avif" media="(max-width: 700px)">
              <img src="img/main/smallSlidePic/kingdom-come.avif" alt="available purchases game" class="img-Slider-li-img">
            </picture>
            <h5 class="img-Slider-li-p">Kingdom Come</h5>
          </li>
          <li class="img-Slider-li">
            <picture class="img-Slider-li-picure">
              <source srcset="img/main/bigSlidePic/genshin-impact1200x1600.avif" media="(max-width: 700px)">
              <img src="img/main/smallSlidePic/genshin-impact1200x1600.avif" alt="available purchases game" class="img-Slider-li-img">
            </picture>
            <h5 class="img-Slider-li-p">Genshin impact</h5>
          </li>
          <li class="img-Slider-li">
            <picture class="img-Slider-li-picure">
              <source srcset="img/main/bigSlidePic/epic-savings.avif" media="(max-width: 700px)">
              <img src="img/main/smallSlidePic/epic-savings1200x1600.avif" alt="available purchases game" class="img-Slider-li-img">
            </picture>
            <h5 class="img-Slider-li-p">Epic Savings</h5>
          </li>
        </ul>
      </div>
    </div>
</main>

<script src="header-scripts/header.js"></script>
<script src="Main-scripts/main-imgSlider.js"></script>
</body>
</html>
